<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCYLATOR</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="result-container">
            <div class="result">32</div>
        </div>
        <div class="row1">
            <button class="btn1">C</button>
            <button class="btn1">+/-</button>
            <button class="btn1">%</button>
            <button class="btn1">/</button>
        </div>
        <div class="row2">
            <button class="btn2">7</button>
            <button class="btn2">8</button>
            <button class="btn2">9</button>
            <button class="btn2">x</button>
        </div>
        <div class="row3">
            <button class="btn3">4</button>
            <button class="btn3">5</button>
            <button class="btn3">6</button>
            <button class="btn3">-</button>    
        </div>
        <div class="row4">
            <button class="btn4">1</button>
            <button class="btn4">2</button>
            <button class="btn4">3</button>
            <button class="btn4">+</button>  
        </div>
        <div class="row5">
            <button class="btn0">0</button>
            <button class="btn6">=</button>    
        </div>
    </div>

</body>
</html>
